#Database connection properties
#spring.datasource.url=jdbc:mysql://localhost/usermanagment?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8&autoReconnect=yes
spring.datasource.url=jdbc:mysql://localhost/usermanagment?createDatabaseIfNotExist=true&autoReconnect=yes

#Database credential
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true

#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
